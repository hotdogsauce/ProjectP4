            <img class="brand" src="media/logo.webp" alt="ufo brand image">
        
        <h1>Student Hunter</h1>

        <!-- Buttons to flip all cards for set time, reset game & clear wins -->
        <div>
            <button class="flip-btn" onclick="flipAll()">Preview Cards</button>
            <button class="reset-game-btn" onclick="reset()">Reset Game</button>
            <button class="reset-wins-btn" onclick="resetWinHistory()">
                Reset Total Victories
            </button>
           
        </div>

    </nav>

    <!-- UI section with game control buttons and interface -->
    <section class="ui">

        <div id="pvp-display"></div>
        <div id="msg-display"></div>

        <!-- Displays the winner of the game at the end (if no draw) -->
        <div class="span-container">
            <span id="winner-title"></span>
            <span id="winner-name"></span>
        </div>

    </section>

                </td>
                <td id="player-2-victories"></td>

        </tbody>
